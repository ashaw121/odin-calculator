<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="keypad">
        <div class="row op-row">
          <button class="key op plus">+</button>
          <button class="key op minus">-</button>
          <button class="key op multi">*</button>
          <button class="key op divi">/</button>
        </div>
        <div class="row 789">
          <button class="key num seven">7</button>
          <button class="key num eight">8</button>
          <button class="key num nine">9</button>
        </div>
        <div class="row 456">
          <button class="key num four">4</button>
          <button class="key num five">5</button>
          <button class="key num six">6</button>
        </div>
        <div class="row 123">
          <button class="key num one">1</button>
          <button class="key num two">2</button>
          <button class="key num three">3</button>
        </div>
        <div class="row bottom">
          <button class="key num zero">0</button>
          <button class="key num dot">.</button>
          <button class="key equals">=</button>

          <button class="key clr">CLR</button>
        </div>
      </div>
    </div>
  </body>
</html>
